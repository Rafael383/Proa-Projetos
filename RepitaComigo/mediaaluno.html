<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var aprovados = 0;
      var escolha = "S";

      while (escolha.toUpperCase() === "S") {
        var nota1 = parseFloat(prompt("Digite a primeira nota:"));
        var nota2 = parseFloat(prompt("Digite a segunda nota:"));

        var media = (nota1 + nota2) / 2;

        if (media >= 9.5) {
          aprovados++;
          alert("Média: " + media.toFixed(2) + " - Aprovado");
        } else {
          alert("Média: " + media.toFixed(2) + " - Rerovado<br>");
        }
        escolha = prompt("Calcular a média de outro aluno? (S/N)");
      }

      document.write("<br>Total de alunos aprovados: " + aprovados);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var N = parseInt(prompt("Digite um n√∫mero:"));
      var cont = 1;
      for (cont; cont <= N; cont++) {
        var N2 = 1;
        for (N2; N2 <= 10; N2++) {
          document.write(cont + " x " + N2 + " = " + cont * N2 + "<br>");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var N = parseInt(
        prompt("Digite um número inteiro e que seja maior que zero:")
      );

      if (N > 0) {
        var cont;
        for (cont = 1; cont <= N; cont++) {
          document.write(cont + ",");
        }
      } else {
        document.write("Número inválido! Digite um valor maior que zero.");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var d = 0,
        f = 0,
        cont = 1;
      for (cont; cont <= 10; cont++) {
        var valor = prompt("valor " + cont + ":");

        if (valor >= 24 && valor <= 42) {
          d++;
        } else {
          f++;
        }
      }
      document.write("Dentro: " + d + "<br>Fora: " + f);
    </script>
  </body>
</html>

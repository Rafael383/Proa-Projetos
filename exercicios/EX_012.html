<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 12) Crie um programa que leia o peso e a altura de uma pessoa e exiba o seu Índice de Massa Corporal (IMC). -->
     <script>
        let peso = parseFloat(prompt("digite seu peso: ")),altura = parseFloat(prompt("digite sua altura: "));
        var imc = peso /(altura * altura)
        document.write("o seu imc é: " + imc)
     </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var v1 = parseInt(prompt("digite o primeiro valor: "))
        var v2 = parseInt(prompt("digite o segundo valor: "))

        if(v2 <= 0){
            document.write("numero invalido, por favor digitar um numero maior que 0!")
        }
        else{
            let total = v1 / v2
            document.write("a divisão do primeiro valor pelo segundo valor é: " + total)
        }
    </script>
</body>
</html>

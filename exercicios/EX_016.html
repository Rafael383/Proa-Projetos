<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("digite um numero: "))
        if(n1 > 0 ){
            document.write("numero positivo ")
        }
        else if(n1 < 0){
            document.write("numero negativo ")
        }
        else{
            document.write("numero nulo ")
        }
    </script>
</body>
</html>

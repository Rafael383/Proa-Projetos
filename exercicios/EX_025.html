<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var faltas = parseInt(prompt("digite seu numero de faltas: "))

        if(faltas >= 15){
            document.writeln("seu total de faltas é: "+faltas+" voce esta reprovado")
        }
        else{
            
            document.writeln("seu total de faltas é: "+faltas+" voce esta aprovado")

        }
    </script>
</body>
</html>

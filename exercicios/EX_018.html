<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = parseInt(prompt("digite o primeiro numero")), n2 = parseInt(prompt("digite o segundo numero"))
        if( n1 > n2){
            document.write("o primeiro numero é maior")
        }
        else{
            document.write("o segundo numero é maior")
        }
    </script>
</body>
</html>

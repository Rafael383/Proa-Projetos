<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body>
    <!-- 1) Faça um programa que solicite dois números inteiros e exiba a soma, subtração, multiplicação e divisão entre eles. -->
    <script>
        let n1 = parseInt(prompt("digite o primeiro numero: ")),n2 = parseInt(prompt("digite o segundo numero: "));
        var soma = n1 + n2
        var sub = n1 - n2
        var mult = n1 * n2
        var div = n1 / n2

        document.writeln("A soma do numero 1 e 2 sera: " + soma +"<br>")
        document.writeln("A subtração do numero 1 e 2 sera: " + sub +"<br>")
        document.writeln("A multiplicação do numero 1 e 2 sera: " + mult+"<br>")
        document.writeln("A divisão do numero 1 e 2 sera: " + div)
    </script>
</body>
</html>

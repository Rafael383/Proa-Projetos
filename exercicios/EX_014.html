<body>
    <!-- 14) Escreva um programa que leia a idade de uma pessoa em anos, meses e dias, e calcule quantos dias de vida ela tem. -->
     <script>
        let anos = parseInt(prompt("quantos anos tem?")),meses = parseInt(prompt("quantos meses tem?")),dias = parseInt(prompt("quantos dias tem?"))
        total = (anos * 365) + (meses * 30) + dias
        document.write("voce tem: " + total + " dias de vida")
     </script>
</body>
</html>

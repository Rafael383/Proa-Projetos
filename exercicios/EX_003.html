<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altura do triangulo</title>
</head>
<body>
    <!-- 3) Crie um programa que leia a base e a altura de um triângulo e calcule sua área. -->
    <script>
        let base = parseInt(prompt("digite a base: ")), altura = parseInt(prompt("digite a altura: "));
        var area = (base * altura) / 2
        document.write("A area do triangulo é: "+area)
    </script>
</body>
</html>

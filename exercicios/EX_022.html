<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Sfunc = parseInt(prompt("qual seu salario? "))
        if(Sfunc >= 2000){
            Sfunc = Sfunc + ((Sfunc * 10)/100)
            document.write("O salario com bonus de 10% é: " + Sfunc)
        }
        else{
            Sfunc = Sfunc + ((Sfunc * 5)/100)
            document.write("O salario com bonus de 5% é: " + Sfunc)
        }
    </script>
</body>
</html>

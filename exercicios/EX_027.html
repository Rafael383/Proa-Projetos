<body>
    <h1>Crie um programa que leia a idade de uma pessoa e seu sexo (M ou F) e exiba uma mensagem indicando se ela pode ou não se aposentar. Homens podem se aposentar com 65 anos ou mais, e mulheres com 60 anos ou mais.</h1>

    <script>
        let idade = prompt("Digite a sua idade: ")
        let genero = prompt("Digite seu sexo (M ou F): ")

        document.write("Sua idade é: " + idade + "<br>")
        document.write("Seu sexo é: " + genero + "<br>")

        if(idade <=60 && idade <= 65){
            document.write("você não pode se aposentar" + "<br>")
        }
        else if(idade >=60 || idade >=65){
            document.write("Você pode se aposentar" + "<br>")
        }
    </script>
</body>

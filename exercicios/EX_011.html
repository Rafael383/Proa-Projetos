<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- 11) Escreva um programa que calcule a média aritmética entre três números reais inseridos pelo usuário. -->
     <script>
        let n1 = parseInt(prompt("digite o primeiro numero:")),n2 = parseInt(prompt("digite o segundo numero:")),n3 = parseInt(prompt("digite o terceiro numero:"))

        var resultado = (n1 + n2 + n3)/3
        document.write("o resultado sera: " + resultado)
     </script>
</body>
</html>

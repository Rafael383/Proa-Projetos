<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var idade = parseInt(prompt("digite sua idade: "))
        if(idade < 10){
            document.write("voce é criança")
        }
        else if(idade < 18){

        }

        }
        else{
            document.write("voce é veio/a")
    }
    </script>

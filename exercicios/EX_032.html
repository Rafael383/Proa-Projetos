<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 32</title>
</head>
<body>
    <h1>Escreva um programa que leia a nota de um aluno em uma prova e exiba a sua conceituação conforme a tabela de notas.</h1>

    <script>

        let nota = parseFloat(prompt("Qual é a sua nota ? "))

    if(nota<=2){
        document.write("Sua nota é péssima")

    }else if(nota<=5){
        document.write("Sua nota é ruim")
    }
    else if(nota<=7){
       document.write("Sua nota é boa")
    }
    if(nota>=8){
        document.write("Sua nota é excelente")
    }

    </script>
</body>
</html>

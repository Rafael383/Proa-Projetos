<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 6) Crie um programa que leia um número inteiro e exiba se ele é par ou ímpar. -->
    <script>
        var n1 = parseInt(prompt("digite um numero: "))
        if(n1 % 2 == 0){
            document.write("Seu numero é par")
        }
        else{
            document.write("Seu numero é impar")
        }
    </script>
</body>
</html>

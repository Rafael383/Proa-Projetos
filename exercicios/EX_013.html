<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 13) Faça um programa que leia dois números inteiros e verifique se o primeiro é múltiplo do segundo. -->
     <script>
     let n1 = parseFloat(prompt("digite o numero 1: ")), n2 = parseFloat(prompt("digite o numero 2: "))
     if(n2 == n1 * 2){
        document.write("O segundo numero e multiplo do primeiro numero")
     }
     else{
        document.write("O segundo numero não e multiplo de do primeiro numero")
     }
     </script>
</body>
</html>

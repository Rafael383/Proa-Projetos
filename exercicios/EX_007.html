<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 7) Faça um programa que receba o salário base de um funcionário e calcule o seu salário líquido, considerando que o funcionário recebe 5% de comissão sobre o salário base. -->
    <script>
        var Sbase = parseFloat(prompt("digite seu salario base: "))
        var Sliquido = Sbase + (Sbase * 0.05)
        document.write("o salario liquido sera: "+ Sliquido)
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raio</title>
</head>
<body>
    <!-- 2) Escreva um programa que leia o raio de um círculo e calcule sua área e perímetro. -->
    <script>
        var raio = parseInt(prompt("digite o raio para obter a area e perimetro do circulo: "));
        var a = 3.14 * (raio*raio);
        var p = 2 * 3.14 * raio;
        document.writeln("A area do circulo é: "+a+"<br>")
        document.write("O perimetro do circulo é: "+p)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("digite um numero")),n2 = parseInt(prompt("digite um numero")),n3 = parseInt(prompt("digite um numero"))

        if (n1 > n2 && n3 && n2 > n3){
            document.writeln("orden" + n1 + n2 + n3)
        }
        else if(n3 > n2){
            document.writeln("orden" + n1 + n3 + n2)
        }
        else if (n2 > n1 && n3 && n1 > n3){
            document.writeln("orden" + n2 + n1 + n3)
        }
        else if (n3 > n1){
            document.writeln("orden" + n2 + n1 + n3)
        }
        else if (n3> n2 && n1 && n1 > n2){
            document.writeln("orden" + n3 + n1 + n2)
        }
        else{
            document.writeln("orden" + n3 + n2 + n3)
        }
    </script>
</body>
</html>

    <!-- 4) Faça um programa que receba três notas de um aluno (cada nota de 0 a 10) e calcule a média ponderada considerando pesos 2, 3 e 5 para as notas, respectivamente. -->
     <script>
        let n1 = parseFloat(prompt("digite sua primeira nota(de 0 a 10): ")), n2 = parseFloat(prompt("digite sua segunda nota(de 0 a 10): ")), n3 = parseFloat(prompt("digite sua terceira nota(de 0 a 10): "));
        media = ((n1* 2) + (n2*3) + (n3*5))/10 
        document.write("sua media é: " + media)
     </script>
